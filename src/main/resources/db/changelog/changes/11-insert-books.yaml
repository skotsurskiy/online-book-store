databaseChangeLog:
  - changeSet:
      id: insert-books
      author: kotsurskiy
      changes:
        - insert:
            tableName: books
            columns:
              - column: {name: title, value: "Fahrenheit 451"}
              - column: {name: author, value: "Ray Douglas Bradbury"}
              - column: {name: isbn, value: "9-783-060-311-354"}
              - column: {name: price, value: "11"}
              - column: {name: description, value: "Fahrenheit 451 is a 1953 dystopian novel by 
                                      American writer Ray Bradbury. It presents a future 
                                      American society where books have been outlawed 
                                      and \"firemen\" burn any that are found."
                                      }
              - column: {name: cover_image, value: "https://upload.wikimedia.org/wikipedia/en/thumb/d/db/Fahrenheit_451_1st_ed_cover.jpg/220px-Fahrenheit_451_1st_ed_cover.jpg"}
        - insert:
            tableName: books
            columns:
              - column: { name: title, value: "War and Peace" }
              - column: { name: author, value: "Leo Tolstoy" }
              - column: { name: isbn, value: "978-1-4000-7998-8" }
              - column: { name: price, value: "20" }
              - column: { name: description, value: "War and Peace is a literary work by the 
                                      Russian author Leo Tolstoy. Set during the Napoleonic Wars, 
                                      the work comprises both a fictional narrative and chapters in 
                                      which Tolstoy discusses history and philosophy."
                                      }
              - column: { name: cover_image, value: "https://upload.wikimedia.org/wikipedia/en/thumb/d/db/Fahrenheit_451_1st_ed_cover.jpg/220px-Fahrenheit_451_1st_ed_cover.jpg" }
