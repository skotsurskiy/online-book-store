databaseChangeLog:
  - changeSet:
      id: insert-book-categories
      author: kotsurskiy
      changes:
        - insert:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  valueComputed: "(SELECT id FROM books WHERE title = 'Fahrenheit 451')"
              - column:
                  name: category_id
                  valueComputed: "(SELECT id FROM categories WHERE name = 'Dystopian')"
        - insert:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  valueComputed: "(SELECT id FROM books WHERE title = 'War and Peace')"
              - column:
                  name: category_id
                  valueComputed: "(SELECT id FROM categories WHERE name = 'Novel')"